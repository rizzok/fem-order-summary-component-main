<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <div class="card">

    <div class="card-header">
      <img src="/images/illustration-hero.svg" alt="Illustation hero">
    </div>

    <div class="card-body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="/images/icon-music.svg" alt="Icon music">
        <div class="plan-info">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://suncode.fr" target="_blank">Suncode</a>.
  </div>
</body>
</html>
